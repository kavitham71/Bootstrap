<!DOCTYPE html>  
<html lang="en">  
<head>  
  <title>Bootstrap Example</title>  
  <meta charset="utf-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1">  
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">  
 
 <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js'></script>
  
<script src="ex-bp.js"></script> 


<script >
function getConfirmation() {
    var retVal = confirm("Do you want to Reset?");
    
 }
</script> 

<style>
.page-header{
text-align: center;
} 
.a{
text-align: center;

border: 1px;
border-color: pink;
}
.carousel-control-prev-icon{
    bottom: 0;
    color: #fff;
}
.carousel-indicators{
top: -5px;
color: blue;
}
</style>

</head>    
<body>  
<div class="container">
 <div class="page-header">
 <h3>Login Form</h3> 
 </div>
 <div class="a">
  <h3>Carousel Example</h3>  
 <div id="myCarousel" class="carousel slide" data-ride="carousel">
 <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
 </div>
 <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <span> Login form</span>
    </div>

    <div class="item">
       <span> User form</span>
    </div>

    <div class="item">
      <span> Admin form</span>
    </div>
  </div>

  <!-- Left and right controls -->
  
 <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" ></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
  
  
</div>

 
 <div class="jumbotron">
             
  <form class="form-horizontal"  id="Login_form" action=" " method="post" > 
   <div class="form-group row">
   <label class="col-md-4 control-label" for="uname">Username :</label>
    <div class="col-md-6">   
   
   <input type="text" class="form-control" name="uname" id="uname" placeholder="Enter Username" required>
   </div>
   <div class="help-block with-errors"></div></div>
   
   <div class="form-group row">
   <label class="col-md-4 control-label" for="Pwd">Password :</label>
    <div class="col-md-6">  
   <input type="password" class="form-control" name="pwd" id="Pwd" placeholder="Enter password" required>
<div class="help-block with-errors"></div>  
</div>
   </div>
   
   <div class="form-group row">
   <label class="col-md-4 control-label" for="confirmPassword">ConfirmPassword :</label>
    <div class="col-md-6">  
   <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" data-match="#confirmPassword" placeholder="Enter password" required>
   </div>
   </div>
   
   <div class="form-group row">
   <label class="col-md-4 control-label" for="eid">Employee-id :</label>
   <div class="col-md-6"> 
   <input type="number" class="form-control" name="eid" id="eid"  placeholder="Enter password" min="100" max="200" required>
   <div class="help-block with-errors"></div>
   </div>
   </div>
   
    <div class="form-group row">
   <label class="col-md-4 control-label" for="Email">Email-id :</label>
   <div class="col-md-6"> 
   <input type="email" name="email" class="form-control" id="Email-id" placeholder="Enter email address" required>
   <div class="help-block with-errors"></div>
   </div>
   </div>
   
   <div class="form-group row">
   <label class="col-md-4 control-label">Gender :</label><br/>
   <div class="col-md-6"> 
         <div class="radio">  
      <label><input type="radio" name="gender"> Male</label>  
    </div>  
    <div class="radio">  
      <label><input type="radio" name="gender">Female </label>  
    </div> 
    <div class="radio">  
      <label><input type="radio" name="gender">Other </label>  
    </div>
    </div>
    
   </div>
   <div class="form-group row">
   <label class="col-md-4 control-label" for="mobile">MobileNumber :</label>
   <div class="col-md-6"> 
   <input type="tel" name="mobile" class="form-control" id="mobile" placeholder="Enter Mobile-Number" required>
   <div class="help-block with-errors"></div>
   </div>
   </div>
   <div class="form-group ">
  <div class="checkbox ">
  
      <label class="col-md-4 control-label">
      
      <input type="checkbox" name="remember"> Remember me</label>
    
    </div>
   </div>
  <div class="form-group row">
  <label class="col-md-4 control-label"></label>
  <div class="col-md-6">
    <button class="btn btn-primary" type="submit"> Login</button>
    <button class="btn btn-primary" type="reset" onclick = "getConfirmation();"> Reset </button>
  </div>
   </div>
   
 
  </form>
  
  </div>
 
</div> 
</body>  
</html>
