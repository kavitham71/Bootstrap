<html>
<head>
<title>Login Form</title>
<head>
   <title>Try v1.2 Bootstrap Online</title>

   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</head>
<body>
<h1 style="text-align:center; ">Login Form</h1>
<div class="container">
 <div class="row align-items-center">
 <div class="col"></div>
 
 
 <div class="col border bg-light">
  
 
 
<form>
<br/>

<label>Username :</label>
<input type="text" placeholder="Enter username" name="Username" minlength="4" maxlength="12" required><br/>
<label>Password :</label>
<input type="password" placeholder="Enter password" name="Password" required><br/>
<label>Employee-id :</label>
<input type="number"  name="id" min="100" max="200" required><br/>
<label>Email-id :</label>
<input type="email" placeholder="Enter email address" name="Email-id" required><br/>
<label>Gender :</label> <br/>
 <input type="radio" name="gender" value="male"> Male<br>
  <input type="radio" name="gender" value="female"> Female<br>
  <input type="radio" name="gender" value="other"> Other<br>  
<label>MobileNumber :</label>
<input type="tel" placeholder="Enter Mobile-Number" name="mobile"required><br/>


 <button type="submit">Login</button>
 <input type="reset">
</form>
</div>
<div class="col"></div>
</div>
</div>
</body>
</html>
