<script type="text/javascript">

$(document).ready(function() {
$('#Login_form').bootstrapValidator({
 // To use feedback icons, ensure that you use Bootstrap v3.1.0 or later
 fields: {
 	uname: {
         validators: {
                 stringLength: {
                 min: 5,
                 max: 10,
             },
                 notEmpty: {
                 message: 'Please supply your User name'
             }
         }
     },
     pwd: {
         validators: {
         	stringLength: {
                 min: 6,
                 max:10,
             },
             identical: {
                 field: 'confirmPassword',
                 message: 'Should use min. 6 and max. 10 characters '
                 
             }
         }
     },
     confirmPassword: {
         validators: {
         	
             identical: {
                 field: 'pwd',
                 message: 'The password and its confirm should be same'
             }
         }
      },
	

     eid: {
         validators: {

             notEmpty: {
                 message: 'Please provide your employee-id'
             }
         }
     },
     Email: {
         validators: {
             notEmpty: {
                 message: 'Please supply your email address'
             },
             emailAddress: {
                 message: 'Please supply a valid email address'
             }
         }
     },
    gender: {
         validators: {

             notEmpty: {
                 message: 'Please provide your gender'
             }
         }
     },



     mobile: {
         validators: {
             notEmpty: {
                 message: 'Please supply your phone number'
             },
             phone: {
                 country: 'US',
                 message: 'Please supply a vaild phone number with area code'
             }
         }
     },
		
     
     }
 })
 $("#Login_form").submit(function() {
 	var uname = $("#uname").val();
 	var pwd = $("#Pwd").val();
 	var cpwd = $("#confirmPassword").val();
 	var eid = $("#eid").val();
 	var dob = $("#dob").val();
 	var email = $("#Email-id").val();
 	var mobile = $("#mobile").val();
 	
 	
 	
     if (uname!="" && pwd!="" && cpwd!="" && eid!="" && dob!="" && email !="" && gender!="" && mobile!="" ) {
       
        return  alert("Registration Successfull");
     } else {
        alert("Please Fill the form Correctly");
        return false;
     }
  });

});
</script>

<script>
function getConfirmation() {
    var retVal = confirm("Do you want to Reset?");
    
 }
</script>
