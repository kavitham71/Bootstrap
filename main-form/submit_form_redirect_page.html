<script type="text/javascript">
$(function() {
    $("#uname_error_message").hide();
    $("#password_error_message").hide();
    $("#retype_password_error_message").hide();
    $("#email_error_message").hide();
    $("#gender_error_message").hide();
    $("#dist_error_message").hide();
    
    
    var error_uname = false;
    var error_password = false;
    var error_retype_password = false;
    var error_email = false;
    var error_gender = false;
    var dist_gender = false;

   
    
    $("#uname").focusout(function(){
       check_uname();
    });
    $("#Pwd").focusout(function() {
        check_password();
     });
     $("#confirmPassword").focusout(function() {
        check_retype_password();
     });
     $("#Email-id").focusout(function() {
         check_email();
      });
     $(".gender").focusout(function() {
         check_gender();
      });
     $("#dist").focusout(function() {
         check_dist();
      });
     
   
     function check_uname() {
       var pattern = /^[a-zA-Z]*$/;
       var fname = $("#uname").val();
       if (pattern.test(fname) && fname !== '') {
          $("#uname_error_message").hide();
          $("#uname").css("border-bottom","2px solid green");
       } else {
          $("#uname_error_message").html("Should contain only Characters");
          $("#uname_error_message").show();
          $("#uname").css("border-bottom","2px solid #F90A0A");
          error_uname = true;
       }
    }
    function check_password() {
        var password_length = $("#Pwd").val().length;
        if (password_length < 8) {
           $("#password_error_message").html("Atleast 8 Characters");
           $("#password_error_message").show();
           $("#Pwd").css("border-bottom","2px solid #F90A0A");
           error_password = true;
        } else {
           $("#password_error_message").hide();
           $("#Pwd").css("border-bottom","2px solid green");
        }
     }
    function check_retype_password() {
        var password = $("#Pwd").val();
        var retype_password = $("#confirmPassword").val();
        if (password !== retype_password) {
           $("#retype_password_error_message").html("Passwords Did not Matched");
           $("#retype_password_error_message").show();
           $("#confirmPassword").css("border-bottom","2px solid #F90A0A");
           error_retype_password = true;
        } else {
           $("#retype_password_error_message").hide();
           $("#confirmPassword").css("border-bottom","2px solid green");
        }
     }
    function check_email() {
        var pattern = /^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/;
        var email = $("#Email-id").val();
        if (pattern.test(email) && email !== '') {
           $("#email_error_message").hide();
           $("#Email-id").css("border-bottom","2px solid green");
        } else {
           $("#email_error_message").html("Invalid Email");
           $("#email_error_message").show();
           $("#Email-id").css("border-bottom","2px solid #F90A0A");
           error_email = true;
        }
     }
     
   
    function check_gender() {
        if ($(".gender:checked").length > 1 || $(".gender:checked").length == 0){
           $("#gender_error_message").html("Please choose a gender");
           $("#gender_error_message").show();
           error_gender = true;
        } else {
           
           $("#gender_error_message").hide();

        }
     } 
  
    function check_dist() {
        var distt = $("#dist").val();
        if ( distt == "1" || distt == "2" || distt == "3" || distt == "4" || distt == "5" ){
       	$("#dist_error_message").hide();
           
        } else {
            $("#dist_error_message").html("Please choose a district");
            $("#dist_error_message").show();
            error_gender = true;

        }
     } 
        

  
//Choose one
// Hyderabad Siddipet Medak KNMR  Rangareddy
   
    
   $("#Login_form").submit(function() {
        error_uname = false;
        error_email = false;
        error_password = false;
        error_retype_password = false;
         error_gender = false;
         error_dist =false;
          check_uname();
        check_email();
        check_password();
        check_retype_password();
          check_gender();
          check_dist();
          if (error_uname === false && error_email === false && error_password === false && error_retype_password === false && error_gender === false &&  error_dist === false ) {
          alert("Registration Successfull");
		  $(location).attr("href","http://stackoverflow.com");  

          
           return true;
        } else {
           alert("Please Fill the form Correctly");
           return false;
        }
     }); 
   
  
  
 });


</script>
