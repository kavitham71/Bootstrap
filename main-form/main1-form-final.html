 <script>
        $(document).ready(function(){
        	  
        	  $("button").click(function(event){
        		    $("form").submit();
        		    alert("Submitted");
        		    $(input.placholder).focus();
        		  });

 <script type="text/javascript">
 
   $(document).ready(function() {
    $('#Login_form').bootstrapValidator({
        // To use feedback icons, ensure that you use Bootstrap v3.1.0 or later
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
        	uname: {
                validators: {
                        stringLength: {
                        min: 5,
                        max: 10,
                    },
                        notEmpty: {
                        message: 'Please supply your User name'
                    }
                }
            },
            pwd: {
                validators: {
                	stringLength: {
                        min: 6,
                        max:10,
                    },
                    identical: {
                        field: 'confirmPassword',
                        message: 'Should use min. 6 and max. 10 characters '
                        
                    }
                }
            },
            confirmPassword: {
                validators: {
                	
                    identical: {
                        field: 'pwd',
                        message: 'The password and its confirm should be same'
                    }
                }
             },
		

            eid: {
                validators: {

                    notEmpty: {
                        message: 'Please provide your employee-id'
                    }
                }
            },
            Email: {
                validators: {
                    notEmpty: {
                        message: 'Please supply your email address'
                    },
                    emailAddress: {
                        message: 'Please supply a valid email address'
                    }
                }
            },


            mobile: {
                validators: {
                    notEmpty: {
                        message: 'Please supply your phone number'
                    },
                    phone: {
                        country: 'US',
                        message: 'Please supply a vaild phone number with area code'
                    }
                }
            },
			
            
            }
        })
	
});
 
 
 
 </script>

  <form class="form-horizontal"  id="Login_form" action=" " method="post" > 
   <div class="form-group row ">
    <div class="col-md-4 ">
   <label class=" control-label" for="uname">Username :</label></div>
    <div class="col-md-6 ">   
    <input type="text" class="form-control" name="uname" id="uname"  placeholder="Enter Username" required>
   </div>
   <div class="help-block with-errors"></div></div>
   
   <div class="form-group row">
   <div class="col-md-4">
   <label class="control-label" for="Pwd">Password :</label></div>
    <div class="col-md-6 ">  
   <input type="password" class="form-control" name="pwd" id="Pwd" placeholder="Enter password" required>
<div class="help-block with-errors"></div>  
</div>
   </div>
   
   <div class="form-group row">
   <div class="col-md-4 ">
   <label class="control-label" for="confirmPassword">ConfirmPassword :</label>
    </div>
    <div class="col-md-6 ">  
   <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" data-match="#confirmPassword" placeholder="Enter password" required>
   </div>
   </div>
   
   <div class="form-group row">
   <div class="col-md-4 ">
   <label class="control-label" for="eid">Employee-id :</label></div>
   <div class="col-md-6 "> 
   <input type="number" class="form-control" name="eid" id="eid"  placeholder="Enter password" min="100" max="200"  required>
   <div class="help-block with-errors"></div>
   </div>
   </div>
   
    <div class="form-group row">
    <div class="col-md-4 ">
   <label class="control-label" for="Email">Email-id :</label></div>
   <div class="col-md-6 "> 
   <input type="email" name="email" class="form-control" id="Email-id" placeholder="Enter email address" required>
   <div class="help-block with-errors"></div>
   </div>
   </div>

   <div class="form-group row">
   <div class="col-md-4">
   <label class="control-label">Gender :</label><br/></div>
   <div class="col-md-6">
